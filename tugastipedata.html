<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jeneng = "David Avian D"
        let age = 23
        let isFun = false

        let liquid = ['Freebase', 'SaltNic', 'PodsFriendly']

        //calling
        console.log(`Aloha, My jeneng adalah ${jeneng}`)
        console.log(`My umur is ${age}`)
        console.log(`Is ${jeneng} Fun? (${isFun})`)
        

        //typeof
        console.log(`Typeof jeneng is : ${typeof jeneng}`)
        console.log(`Typeof umur adalah : ${typeof age}`)
        console.log(`Typeof isFun adalah : ${typeof isFun}`)

        //array array
        console.log(`Jenis liquid : `)
        liquid.forEach((ArrayMuncul)=>{
            console.log(ArrayMuncul)
        })
        console.log(`Typeof liquid is : ${typeof liquid}`)
    </script>
</body>
</html>
