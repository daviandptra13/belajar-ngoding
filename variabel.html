<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        // ada 3 cara dalam mendaklarasikan variabel di javascript
        // 1. var
        // 2. let
        // 3. const
        let nama = "David Avian D";
        let umur = 23

        // type of (untuk mengecek tipe data apa dari variabel)
        console.log(nama);

        // concat (cara jadul)
        // console.log("Halo, nama saya" + nama);
        // console.log("Umur saya sekarang" + umur + "tahun");

        // template literals (cara sekarang)
        // menggunakan ` (back tick)
        console.log(`halo, nama saya ${nama}, umur saya sekarang ${umur} tahun`);
    </script>
</body>
</html>
